<div class="container-tutor-git-profile" ng-controller="gitHubDataController">
  <div>  
    <div class="row">
      <div class="col-md-12">
        <span>
            <h2>
              <span ng-show="repoData">
                Github Repositories for {{userData.login}}
              </span>
            </h2>
        </span>      
      </div>
    </div>
    <div class="section-block">
      <div ng-repeat="repo in repoData | filter:searchText  | orderBy:predicate:reverse">
        <div class="row list-group-item">
          <div class="col-md-6">
            <a href="{{repo.html_url}}" target="_blank" >
              <h3>
                {{repo.name}}
              </br>
              </h3>
            </a>
            <small>{{repo.description}}</small>
          </div>
          <div class="col-sm-6">
            <dl class="dl-horizontal">
              <dt>Last Updated:</dt>
              <dd>{{repo.updated_at | date : short : timezone}}</dd>
              <dt>Created:</dt>
              <dd>{{repo.created_at| date : short : timezone}}</dd>
            </dl>
          </div>
      </div>
    </div>
  </div>
</div>  
</div>
